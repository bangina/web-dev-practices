    <script>
        //URL파라메터 조회 익명 함수
        var urlParameter = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        var idx = urlParameter('id');
        //html로딩 완료되면 해당 게시글 정보를 조회해 와서
        //해당 html요소에 값을 채워넣는다. <==요기가 노가다 파트(jquery)
        $(document).ready(function () {
            $.get('http://edu.msoftware.co.kr/api/article?idx=' + idx, function (data) { //데이터 전달될 콜백함수
                $("#title").val(data.Title);
                $("#contents").val(data.Contents);
                $("#display").val(data.IsDisplayYN);
            });
        });


        //"저장"버튼 클릭시
        $("#btnSave").click(function () {
            //유효성 검사
            if ($("#title").val() == "") {
                alert("제목을 입력해주세욧!");
                $("#title").focus();
                return false;
            }
            if ($("#display").val() == "") {
                alert("게시여부를 선택해주세욧!");
                $("#display").focus();
                return false;
            }
            if ($("#contents").val() == "") {
                alert("내용을 입력해주세욧!");
                $("#contents").focus();
                return false;
            }

            //서버로 보낼 데이터 구조 및 데이터 세팅
            var article = {
                "ArticleIDX": idx,
                "BoardIDX": 0,
                "ArticleTypeCode": 0,
                "Title": $("#title").val(),
                "Contents": $("#contents").val(),
                "IsDisplayYN": $("#display").val(),
            };
            $.post("http://edu.msoftware.co.kr/api/article/update", article).done(function (data) {
                alert("등록 완료되었습니다.");
                location.href = "./list.html";
            });
        });
        //"목록"버튼 클릭시
        $("#btnList").click(function () {
            location.href = "./list.html";
        });
        $("#btnDelete").click(function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                $.get('http://edu.msoftware.co.kr/api/article/delete?idx=' + idx, function (
                    data) { //데이터 전달될 콜백함수
                    alert("삭제되었습니다.");
                    location.href = "./list.html";
                });
            }
        });
    </script>
